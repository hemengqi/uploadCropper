<!DOCTYPE html><html><head>	<title>上传裁剪图片demo</title>	<meta charset="utf8">	<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">	<style type="text/css">		body{background: #f2f2f2;}		.form-inline{margin: 15px 0}		#cropImgBox{			background: #f2f2f2;			min-height: 180px;		}		.uploadfile-label{			display: block;		    width: 345px;		    text-align: center;		    height: 50px;		    line-height: 45px;		    border: 2px dashed #ddd;		    border-radius: 10px;		    color: #999;		    margin: 50px 90px;		    cursor: pointer;		}		.jcrop-holder{			margin: 0 auto;		}		#previewBox{			width: 100%;			height: 200px;			margin-bottom: 15px;		}		#preview{			width: 100%;			height: 100%;			overflow: hidden;		}		.form-inline .input-group .input-group-addon:first-child{			min-width: 82px;		}	</style></head><body>	<div class="form-inline">		<div id="main1" class="uploadBox ">			<!-- 上传按钮 -->			<div class="form-group">				<label for="uploadedfile1" class="uploadfile-label"><span class="glyphicon glyphicon-open"></span>点击上传图片</label>				<input type="file" name="uploadedfile1" id="uploadedfile1" class="uploadedfile hidden"/>			</div>			<!-- 裁剪成功后图片容器 -->			<img class="imgCrop form-group">			<!-- 回调错误信息容器，可删 -->			<div class="errorBox"></div>		</div>		<hr>		<div id="main2" class="uploadBox">			<div class="form-group">				<label for="uploadedfile2" class="uploadfile-label"><span class="glyphicon glyphicon-open"></span>点击上传图片</label>				<input type="file" name="uploadedfile2" id="uploadedfile2" class="uploadedfile hidden"/>			</div>			<img class="imgCrop form-group">		</div>	</div>	<!-- 裁剪容器，公用 -->	<div class="modal fade" id="cropBox" tabindex="-1" >	  <div class="modal-dialog modal-lg" role="document">	    <div class="modal-content">	      <div class="modal-header">	      	 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>	        <h4 class="modal-title">图片裁剪</h4>	      </div>	      <div class="modal-body">	      	<div class="row">	      		<div class="col-xs-9">	      			<!-- 裁剪图片容器 -->	      			<div id="cropImgBox">	      				<img id="cropImg">	      			</div>	      			<!-- 图片裁剪信息实时显示，可删 -->	      			<div id="cropInfo" class="form-inline">						<div class="form-group">						    <div class="input-group">							  	<span class="input-group-addon">宽度</span>							  	<input type="text" id="cropW" read-only class="form-control" >							  	<span class="input-group-addon">px</span>							</div>						</div>						<div class="form-group">						    <div class="input-group">							  	<span class="input-group-addon">高度</span>							  	<input type="text" id="cropH" read-only class="form-control" >							  	<span class="input-group-addon">px</span>							</div>						</div>						<div class="form-group">						    <div class="input-group">							  	<span class="input-group-addon">左偏离</span>							  	<input type="text" id="cropX" read-only class="form-control" >							  	<span class="input-group-addon">px</span>							</div>						</div>						<div class="form-group">						    <div class="input-group">							  	<span class="input-group-addon">上偏离</span>							  	<input type="text" id="cropY" read-only class="form-control" >							  	<span class="input-group-addon">px</span>							</div>						</div>						<div class="form-group">						    <div class="input-group">							  	<span class="input-group-addon">裁剪宽度</span>							  	<input type="text" id="cutW" read-only class="form-control" >							  	<span class="input-group-addon">px</span>							</div>						</div>						<div class="form-group">						    <div class="input-group">							  	<span class="input-group-addon">裁剪高度</span>							  	<input type="text" id="cutH" read-only class="form-control" >							  	<span class="input-group-addon">px</span>							</div>						</div>	      			</div>	      		</div>	      		<div class="col-xs-3">	      			<!-- 裁剪图片预览，删除则无 -->	      			<div id="previewBox">	      				<div id="preview">	      					<img id="previewImg" />	      				</div>	      			</div>	      			<!-- 裁剪操作，删除则无操作 -->	      			<div id="cropAction">		      			<div class="btn-group btn-group-justified form-group">		      				<div class="btn-group"><button type="button" class="btn btn-primary boxRatio" data-ratio="1/1">1 : 1</button></div>		      				<div class="btn-group"><button type="button" class="btn btn-primary boxRatio" data-ratio="4/3">4 : 3</button></div>		      				<div class="btn-group"><button type="button" class="btn btn-primary boxRatio" data-ratio="16/9">16 : 9</button></div>		      				<div class="btn-group"><button type="button" class="btn btn-primary boxRatio" data-ratio="0">Free</button></div>		      			</div>		      			<div class="form-group">			      			<div class="input-group">						      	<input type="text" id="customR" class="form-control" placeholder="自定义宽高比">						      	<span class="input-group-btn">						        	<button id="customR-btn" class="btn btn-default" type="button">确定</button>						      	</span>						    </div>					    </div>					    <div class="form-group">			      			<div class="input-group">						      	<input type="text" id="customW" class="form-control" placeholder="图片宽度">						      	<span class="input-group-btn">						        	<button id="customW-btn" class="btn btn-default" type="button">固定</button>						      	</span>						    </div>					    </div>					    <div class="form-group">			      			<div class="input-group">						      	<input type="text" id="customH" class="form-control" placeholder="图片高度">						      	<span class="input-group-btn">						        	<button id="customH-btn" class="btn btn-default" type="button">固定</button>						      	</span>						    </div>					    </div>	      			</div>	      			<!-- 裁剪按钮组 -->	      			<div class="btn-group btn-group-justified">	      				<div class="btn-group"><button id="cropBtn" type="button" disabled class="btn btn-primary">请裁剪</button></div>	        			<div class="btn-group"><button type="button" class="btn btn-default" data-dismiss="modal">取消</button></div>	        		</div>	      		</div>	      	</div>	      </div>	    </div>	  </div>	</div>	<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>	<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/modal.min.js"></script>	<script src="http://cdn.bootcss.com/bootstrap/3.1.1/js/alert.min.js"></script>	<!-- 裁剪插件 -->	<script src="http://cdn.bootcss.com/jquery-jcrop/0.9.12/js/jquery.Jcrop.min.js"></script>	<link href="http://cdn.bootcss.com/jquery-jcrop/0.9.12/css/jquery.Jcrop.min.css" rel="stylesheet">	<!-- 异步上传插件 -->	<script src="./js/ajaxfileupload.js"></script>	<script type="text/javascript" src="./js/uploadCropper.js"></script>	<script>	$('.uploadBox').uploadCroper({		'ratio': 1,//裁剪框长宽比		//'tarSize': [300,200],//目标图片宽度，高度最大尺寸		//'debug': true,//调试模式	});	</script></body>
